<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TTCxWeather</title>
	<link rel="stylesheet" href="styles/main.css">
	<!-- <link rel="stylesheet" href="main.css"> -->
	<link href='https://fonts.googleapis.com/css?family=Roboto:700,400|Open+Sans:400,300italic' rel='stylesheet' type='text/css'>
	<style>	
		html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }

img {
  width: 100%;
}

div.image {
  width: 60px;
}


	</style>
</head>
<body>


<div class="fixedWhiteBox">
  <div class="skyline">
    <div class="smBuildings image"><img src="../assets/svgs/smallBuildings.svg" alt=""></div>
    <div class="lgBuildings image"><img src="../assets/svgs/bigBuildings.svg" alt=""></div>
    <div class="cnTower image"><img src="../assets/svgs/cnTower.svg" alt=""></div>
  </div>

  <div class="transparentFrame">
    

    <div class="logo image"><img src="../assets/svgs/logo.svg" class="logo" alt=""></div>
    <h2>Where <span>are you</span>Going</h2>
    <form id="destination" action="">
      <input type="text" id="end" placeholder="DESTINATION">
      <input type="submit">
    </form>
    <h1>Walk <span>or</span> TTC</h1>


    <div class="dynamicContent">
      <div class="weatherLogo image"><img src="../assets/svgs/sun.svg" class="weatherlogo" alt=""></div>
      <h2 class="temperature">2oC</h2>
      <h3 class="weather">Rainy</h3>
      <button class="walk">
        <div class="walkImg image"><img src="../assets/svgs/walk.svg" class="walkImg" alt=""></div>
        <h4>WALK</h4>
        <h4>30 mins</h4>
      </button>
      <button class="ttc">
        <div class="streetCarImg image"><img src="../assets/svgs/streetcar.svg" class="TTCImg" alt=""></div>
        <h4>TTC</h4>
        <h4>25 mins</h4>
      </button>
      <div id="map"></div>
      <div id="floating-panel"></div>
      <div id="right-panel"></div>
    </div>


  </div>
</div>



  

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzcJI4y_AZB3EqHRxoWJ6V6LEdSrJAXLE&signed_in=true&callback=initMap"async defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
<script src="script/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trial Weather TTC App</title>
	<style>

	</style>
</head>
<body>

<div class="fixedWhiteBox">
	<div class="transparentFrame">
		

		<img src="assets/svgs/logo.svg" class="logo" alt="">
		<h2>Where <span>are you</span>Going</h2>
		<form id="destination" action="">
			<input type="text" id="end" placeholder="DESTINATION">
			<input type="submit">
		</form>
		<h1>Walk <span>or</span> TTC</h1>


		<div class="dynamicContent">
			<img src="" class="weatherlogo" alt="">
			<h2 class="temperature">2oC</h2>
			<h3 class="weather">Rainy</h3>
			<button class="walk">
				<img src="" class="walkImg" alt="">
				<h4>WALK</h4>
				<h4>30 mins</h4>
			</button>
			<button class="ttc">
				<img src="" class="TTCImg" alt="">
				<h4>TTC</h4>
				<h4>25 mins</h4>
			</button>
			<div id="map"></div>
			<div id="floating-panel"></div>
			<div id="right-panel"></div>
		</div>


  <div id="floating-panel">
    </div>
    <div id="right-panel"></div>
    <div id="map"></div>
	<form action="">
		<input type="text" id="start">
		<input type="text" id="end">
		<input type="submit">
	</form>

	</div>
</div>






    






</body>
</html>
